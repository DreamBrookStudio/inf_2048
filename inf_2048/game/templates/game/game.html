{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}">
</head>
<body>
    <h1>2048 Game</h1>
    <h2>Score: <span id="score">{{ score }}</span></h2>
    <div id="grid" class="grid">
        {% for row in grid %}
            <div class="row">
                {% for cell in row %}
                    <div class="cell cell-{{ cell }}">{{ cell|default_if_none:"" }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="controls">
        <button type="button" class="up" data-direction="up">↑</button>
        <button type="button" class="left" data-direction="left">←</button>
        <button type="button" class="right" data-direction="right">→</button>
        <button type="button" class="down" data-direction="down">↓</button>
        <button type="button" class="undo" id="undo-button">Undo</button>
    </div>
    <a href="{% url 'reset' %}">New Game</a>
    <script src="{% static 'game/game.js' %}"></script>
</body>
</html>
